<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 3px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Internal Video Player</h1>
        <video controls>
            <source src="WhatsApp Video 2025-03-07 at 16.46.55_8c457a24.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
